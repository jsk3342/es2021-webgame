<body>
  <header class="header">
    <h1 class="header-title">끝말잇기 게임</h1>
  </header>
  <main class="main">
    <h2 class="main-title"><span id="order">1</span> 번째 참가자</h2>
    <p class="main-sub">제시어: <span id="word">미정</span></p>
    <input type="text">
    <div class="control-btn">
      <button type="button">
        <img src="./src/start-disabled.png" alt="start">
      </button>
      <button type="button">
        <img src="./src/reset-disabled.png" alt="reset">
      </button>
    </div>
  </main>


  <script>
    const number = Number(propt('몇 명이나 참가?'));
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');

    let word;
    let newWord;
    
    const onClickButton = () => {
      if (!word) {
        word = newWord;
        $word.textContent = word;
        const order = Number($order.textContent);
        if (order + 1 > number) {
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1; 
        }
        $input.value = '';
        $input.focus();
      } else {
        if (word[word.length-1] === newWord[0]) {
          word = newWord
          $word.textContent = word;
          const order = Number($order.textContent);
          if (order + 1 > number) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1; 
          }
          $input.value = '';
          $input.focus();
        } else {
          alert('올바르지 않다.')
          $input.value = '';
          $input.focus();
        }
      }
    };
    
    const onInput = (event) => {
      newWord = event.target.value;
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
